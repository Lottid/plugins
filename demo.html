<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<style>
	#toTop{
		width: 100px;
		height: 100px;
		background: red;
		position: fixed;
		bottom: 100px;
		right: 0;
	}
	</style>
</head>
<body style="height:2000px;">
	<div id="toTop"></div>

	<script src="./js/jquery-2.1.3.js"></script>
	<script src="./js/jquery.scrollTop.js"></script>
	<script>
		$(function(){
			$('#toTop').scrollTop();
		});
	</script>
</body>
</html>
